<!doctype html>
<html lang="en">
	<head>
		<title>Nickagram</title>
		<link rel="stylesheet" href="wireframe.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	</head>

	<body>
		<h1 id="PageTitle">NickaGram</h1>

		<div class="container">
			<header>
				<img id="HeaderImg" src="pictures/slimmafia.jpg" alt="logo" width="30px;" height="30px">
				<h1 id="MainHeader">My Photos</h1>
			</header>
			<section>
				<article>
					<img src="pictures/nick blue.jpg" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Me</h2>
						<p>Nicholas Blue</p>
					</div>
				</article>
				<article>
					<img src="pictures/bulls.jpg" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Team</h2>
						<p>Bulls</p>
					</div>
				</article>
				<article>
					<img src="pictures/pikachu.png" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Favorite Character</h2>
						<p>Pikachu</p>
					</div>
				</article>
				<article>
					<img src="pictures/ling.png" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Favorite Video Game</h2>
						<p>Zelda</p>
					</div>
				</article>
				<article>
					<img src="pictures/nike.jpg" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Gear</h2>
						<p>Nike</p>
					</div>
				</article>
				<article>
					<img src="pictures/mic.jpg" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Dream</h2>
						<p>Rapper</p>
					</div>
				</article>
				<article>
					<img src="pictures/yi.png" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Motto</h2>
						<p>Yin Yang</p>
					</div>
				</article>
				<article>
					<img src="pictures/cat.jpg" alt="Pic" width="220px" height="220px" />
					<div class="imgText">
						<h2>Animal</h2>
						<p>Cat</p>
					</div>
				</article>
			</section>
		</div>
	</body>
</html>
